<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras em Tempo Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"
        integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #scanner {
            width: 100%;
            max-width: 640px;
            height: 360px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Leitor de Código de Barras em Tempo Real</h1>
    <div id="scanner"></div>
    <div id="result">Aguardando leitura...</div>
    <button id="stopScanner">Parar Scanner</button>

    <script>
        const scanner = document.getElementById('scanner');
        const result = document.getElementById('result');
        const stopScannerButton = document.getElementById('stopScanner');

        // Inicia o scanner com configurações
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scanner, // Elemento onde o vídeo será renderizado
                    constraints: {
                        width: 640,
                        height: 360,
                        facingMode: "environment" // Usa a câmera traseira
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "upc_reader"
                    ]
                },
                locate: true // Melhora a detecção de códigos de barras em ângulos variados
            }, (err) => {
                if (err) {
                    console.error("Erro ao iniciar o QuaggaJS:", err);
                    result.textContent = "Erro ao iniciar o scanner.";
                    return;
                }
                console.log("QuaggaJS iniciado.");
                Quagga.start();
            });

            // Detecta códigos de barras e exibe o resultado
            Quagga.onDetected((data) => {
                const code = data.codeResult.code;
                result.textContent = `Código detectado: ${code}`;
                console.log("Código detectado:", code);
            });
        }

        // Parar o scanner
        stopScannerButton.addEventListener('click', () => {
            Quagga.stop();
            result.textContent = "Scanner parado.";
        });

        // Inicia o scanner ao carregar a página
        window.addEventListener('load', startScanner);
    </script>
</body>

</html>
